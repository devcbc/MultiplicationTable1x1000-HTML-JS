<body>
  
</body>
<script>
  var number = prompt('type a number');
  number = parseFloat(number);

  var indice = 1;

  while(indice <=1000){
    document.write( number + ' x '+ indice +' = '+ (number * indice) +' <br>');

    indice = indice + 1;
  }
  document.write('exit the loop');


</script>
</html>
